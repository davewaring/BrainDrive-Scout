<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainDrive Scout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: #a0a0a0;
        }

        input[type="url"],
        select {
            width: 100%;
            padding: 12px 16px;
            font-size: 1rem;
            border: 1px solid #333;
            border-radius: 8px;
            background: #1a1a1a;
            color: #fff;
            transition: border-color 0.2s;
        }

        input[type="url"]:focus,
        select:focus {
            outline: none;
            border-color: #646cff;
        }

        input[type="url"]::placeholder {
            color: #666;
        }

        textarea {
            width: 100%;
            padding: 12px 16px;
            font-size: 0.9375rem;
            font-family: inherit;
            border: 1px solid #333;
            border-radius: 8px;
            background: #1a1a1a;
            color: #fff;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: #646cff;
        }

        textarea::placeholder {
            color: #666;
        }

        .content-toggle {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8125rem;
            color: #646cff;
            cursor: pointer;
            margin-top: 8px;
            padding: 4px 0;
        }

        .content-toggle:hover {
            color: #535bf2;
        }

        .content-toggle svg {
            width: 14px;
            height: 14px;
            transition: transform 0.2s;
        }

        .content-toggle.expanded svg {
            transform: rotate(90deg);
        }

        .manual-content-wrapper {
            display: none;
            margin-top: 12px;
        }

        .manual-content-wrapper.active {
            display: block;
        }

        .helper-text {
            font-size: 0.75rem;
            color: #666;
            margin-top: 6px;
        }

        button {
            width: 100%;
            padding: 14px 24px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background: #646cff;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 8px;
        }

        button:hover:not(:disabled) {
            background: #535bf2;
        }

        button:disabled {
            background: #333;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 24px;
            color: #a0a0a0;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-top-color: #646cff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 24px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #333;
        }

        .results.active {
            display: block;
        }

        .results-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 16px;
        }

        .results-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #fff;
            word-break: break-word;
        }

        .relevance-badge {
            flex-shrink: 0;
            padding: 4px 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 20px;
        }

        .relevance-high {
            background: #22c55e20;
            color: #22c55e;
        }

        .relevance-medium {
            background: #f59e0b20;
            color: #f59e0b;
        }

        .relevance-low {
            background: #6b728020;
            color: #9ca3af;
        }

        .content-type {
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 16px;
        }

        .section {
            margin-top: 16px;
        }

        .section-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: #a0a0a0;
            margin-bottom: 8px;
        }

        .section ul {
            list-style: none;
            padding: 0;
        }

        .section li {
            padding: 8px 0;
            padding-left: 16px;
            position: relative;
            font-size: 0.9375rem;
            line-height: 1.5;
            color: #d0d0d0;
            border-bottom: 1px solid #252525;
        }

        .section li:last-child {
            border-bottom: none;
        }

        .section li::before {
            content: '‚Ä¢';
            position: absolute;
            left: 0;
            color: #646cff;
        }

        .error {
            display: none;
            margin-top: 24px;
            padding: 16px;
            background: #7f1d1d20;
            border: 1px solid #7f1d1d;
            border-radius: 8px;
            color: #fca5a5;
        }

        .error.active {
            display: block;
        }

        .project-result {
            padding: 16px;
            margin-bottom: 12px;
            background: #252525;
            border-radius: 8px;
            border-left: 3px solid #646cff;
        }

        .project-result:last-child {
            margin-bottom: 0;
        }

        .project-result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 8px;
        }

        .project-name {
            font-weight: 600;
            color: #fff;
            font-size: 1rem;
        }

        .project-insights {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .project-insights li {
            padding: 4px 0;
            padding-left: 16px;
            position: relative;
            font-size: 0.875rem;
            line-height: 1.4;
            color: #b0b0b0;
        }

        .project-insights li::before {
            content: '‚Ä¢';
            position: absolute;
            left: 0;
            color: #646cff;
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }

            h1 {
                font-size: 1.25rem;
            }

            .results-header {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç BrainDrive Scout</h1>

        <form id="reviewForm">
            <div class="form-group">
                <label for="url">URL to Review</label>
                <input
                    type="url"
                    id="url"
                    name="url"
                    placeholder="https://example.com/article"
                    required
                >
                <div class="content-toggle" id="contentToggle" onclick="toggleManualContent()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                    <span>Paste content manually (if URL can't be fetched)</span>
                </div>
                <div class="manual-content-wrapper" id="manualContentWrapper">
                    <textarea
                        id="manualContent"
                        name="content"
                        placeholder="Paste the article text, tweet content, or video transcript here..."
                        rows="6"
                    ></textarea>
                    <div class="helper-text">This will be used if the URL content cannot be automatically fetched.</div>
                </div>
            </div>

            <div class="form-group">
                <label for="project">Project</label>
                <select id="project" name="project" required>
                    <option value="">Loading projects...</option>
                </select>
            </div>

            <button type="submit" id="submitBtn">Analyze Relevance</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Analyzing content...</span>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <div class="results-header">
                <div class="results-title" id="resultsTitle"></div>
                <span class="relevance-badge" id="relevanceBadge"></span>
            </div>
            <div class="content-type" id="contentType"></div>

            <div class="section" id="insightsSection">
                <div class="section-title">Key Insights</div>
                <ul id="insightsList"></ul>
            </div>

            <div class="section" id="suggestionsSection">
                <div class="section-title">Suggestions</div>
                <ul id="suggestionsList"></ul>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        // Toggle manual content textarea
        function toggleManualContent() {
            const toggle = document.getElementById('contentToggle');
            const wrapper = document.getElementById('manualContentWrapper');
            toggle.classList.toggle('expanded');
            wrapper.classList.toggle('active');
        }

        // Load projects on page load
        async function loadProjects() {
            const select = document.getElementById('project');
            try {
                const response = await fetch(`${API_BASE}/projects`);
                if (!response.ok) throw new Error('Failed to load projects');

                const data = await response.json();
                select.innerHTML = '<option value="">Select a project...</option>';

                // Add "All Projects" option first
                const allOption = document.createElement('option');
                allOption.value = 'all';
                allOption.textContent = 'üìä All Projects (find relevant ones)';
                select.appendChild(allOption);

                data.projects.forEach(project => {
                    const option = document.createElement('option');
                    option.value = project.name;
                    option.textContent = project.description
                        ? `${project.name} - ${project.description}`
                        : project.name;
                    select.appendChild(option);
                });
            } catch (error) {
                select.innerHTML = '<option value="">Failed to load projects</option>';
                console.error('Error loading projects:', error);
            }
        }

        // Handle form submission
        document.getElementById('reviewForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const url = document.getElementById('url').value;
            const project = document.getElementById('project').value;
            const manualContent = document.getElementById('manualContent').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const error = document.getElementById('error');

            // Reset UI
            results.classList.remove('active');
            error.classList.remove('active');
            loading.classList.add('active');
            submitBtn.disabled = true;

            try {
                const requestBody = { url, project };
                if (manualContent) {
                    requestBody.content = manualContent;
                }

                const response = await fetch(`${API_BASE}/review`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Review failed');
                }

                const data = await response.json();
                displayResults(data);
            } catch (err) {
                error.textContent = err.message;
                error.classList.add('active');
            } finally {
                loading.classList.remove('active');
                submitBtn.disabled = false;
            }
        });

        function displayResults(data) {
            const results = document.getElementById('results');

            // Check if this is a multi-project response
            if (data.results) {
                displayMultiProjectResults(data);
            } else {
                displaySingleProjectResults(data);
            }

            results.classList.add('active');
        }

        function displaySingleProjectResults(data) {
            const title = document.getElementById('resultsTitle');
            const badge = document.getElementById('relevanceBadge');
            const contentType = document.getElementById('contentType');
            const insightsList = document.getElementById('insightsList');
            const suggestionsList = document.getElementById('suggestionsList');
            const insightsSection = document.getElementById('insightsSection');
            const suggestionsSection = document.getElementById('suggestionsSection');
            const multiResults = document.getElementById('multiResults');

            // Hide multi-project section, show single-project sections
            if (multiResults) multiResults.style.display = 'none';
            insightsSection.style.display = 'block';
            suggestionsSection.style.display = 'block';

            title.textContent = data.title;
            badge.textContent = data.relevance;
            badge.style.display = 'inline-block';
            badge.className = `relevance-badge relevance-${data.relevance}`;
            contentType.textContent = `${data.content_type.toUpperCase()} ‚Ä¢ ${data.project}`;

            // Populate insights
            insightsList.innerHTML = '';
            data.insights.forEach(insight => {
                const li = document.createElement('li');
                li.textContent = insight;
                insightsList.appendChild(li);
            });

            // Populate suggestions
            suggestionsList.innerHTML = '';
            data.suggestions.forEach(suggestion => {
                const li = document.createElement('li');
                li.textContent = suggestion;
                suggestionsList.appendChild(li);
            });
        }

        function displayMultiProjectResults(data) {
            const title = document.getElementById('resultsTitle');
            const badge = document.getElementById('relevanceBadge');
            const contentType = document.getElementById('contentType');
            const insightsSection = document.getElementById('insightsSection');
            const suggestionsSection = document.getElementById('suggestionsSection');

            // Hide single-project sections
            insightsSection.style.display = 'none';
            suggestionsSection.style.display = 'none';
            badge.style.display = 'none';

            title.textContent = data.title;
            contentType.textContent = `${data.content_type.toUpperCase()} ‚Ä¢ Analyzed against all projects`;

            // Create or get multi-results container
            let multiResults = document.getElementById('multiResults');
            if (!multiResults) {
                multiResults = document.createElement('div');
                multiResults.id = 'multiResults';
                multiResults.className = 'section';
                document.getElementById('results').appendChild(multiResults);
            }
            multiResults.style.display = 'block';

            if (data.results.length === 0) {
                multiResults.innerHTML = `
                    <div class="section-title">Relevant Projects</div>
                    <p style="color: #666; padding: 12px 0;">No projects found with high or medium relevance.</p>
                `;
                return;
            }

            let html = '<div class="section-title">Relevant Projects</div>';
            data.results.forEach(result => {
                html += `
                    <div class="project-result">
                        <div class="project-result-header">
                            <span class="project-name">${result.project}</span>
                            <span class="relevance-badge relevance-${result.relevance}">${result.relevance}</span>
                        </div>
                        <ul class="project-insights">
                            ${result.insights.map(i => `<li>${i}</li>`).join('')}
                        </ul>
                    </div>
                `;
            });

            multiResults.innerHTML = html;
        }

        // Initialize
        loadProjects();
    </script>
</body>
</html>
