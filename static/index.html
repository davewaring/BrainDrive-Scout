<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainDrive Scout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: #a0a0a0;
        }

        input[type="url"],
        select {
            width: 100%;
            padding: 12px 16px;
            font-size: 1rem;
            border: 1px solid #333;
            border-radius: 8px;
            background: #1a1a1a;
            color: #fff;
            transition: border-color 0.2s;
        }

        input[type="url"]:focus,
        select:focus {
            outline: none;
            border-color: #646cff;
        }

        input[type="url"]::placeholder {
            color: #666;
        }

        textarea {
            width: 100%;
            padding: 12px 16px;
            font-size: 0.9375rem;
            font-family: inherit;
            border: 1px solid #333;
            border-radius: 8px;
            background: #1a1a1a;
            color: #fff;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: #646cff;
        }

        textarea::placeholder {
            color: #666;
        }

        .content-toggle {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8125rem;
            color: #646cff;
            cursor: pointer;
            margin-top: 8px;
            padding: 4px 0;
        }

        .content-toggle:hover {
            color: #535bf2;
        }

        .content-toggle svg {
            width: 14px;
            height: 14px;
            transition: transform 0.2s;
        }

        .content-toggle.expanded svg {
            transform: rotate(90deg);
        }

        .manual-content-wrapper {
            display: none;
            margin-top: 12px;
        }

        .manual-content-wrapper.active {
            display: block;
        }

        .helper-text {
            font-size: 0.75rem;
            color: #666;
            margin-top: 6px;
        }

        button {
            width: 100%;
            padding: 14px 24px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background: #646cff;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 8px;
        }

        button:hover:not(:disabled) {
            background: #535bf2;
        }

        button:disabled {
            background: #333;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 24px;
            color: #a0a0a0;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-top-color: #646cff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 24px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #333;
        }

        .results.active {
            display: block;
        }

        .results-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 16px;
        }

        .results-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #fff;
            word-break: break-word;
        }

        .relevance-badge {
            flex-shrink: 0;
            padding: 4px 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 20px;
        }

        .relevance-high {
            background: #22c55e20;
            color: #22c55e;
        }

        .relevance-medium {
            background: #f59e0b20;
            color: #f59e0b;
        }

        .relevance-low {
            background: #6b728020;
            color: #9ca3af;
        }

        .content-type {
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 16px;
        }

        .section {
            margin-top: 16px;
        }

        .section-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: #a0a0a0;
            margin-bottom: 8px;
        }

        .section ul {
            list-style: none;
            padding: 0;
        }

        .section li {
            padding: 8px 0;
            padding-left: 16px;
            position: relative;
            font-size: 0.9375rem;
            line-height: 1.5;
            color: #d0d0d0;
            border-bottom: 1px solid #252525;
        }

        .section li:last-child {
            border-bottom: none;
        }

        .section li::before {
            content: '‚Ä¢';
            position: absolute;
            left: 0;
            color: #646cff;
        }

        .error {
            display: none;
            margin-top: 24px;
            padding: 16px;
            background: #7f1d1d20;
            border: 1px solid #7f1d1d;
            border-radius: 8px;
            color: #fca5a5;
        }

        .error.active {
            display: block;
        }

        .project-result {
            padding: 16px;
            margin-bottom: 12px;
            background: #252525;
            border-radius: 8px;
            border-left: 3px solid #646cff;
        }

        .project-result:last-child {
            margin-bottom: 0;
        }

        .project-result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 8px;
        }

        .project-name {
            font-weight: 600;
            color: #fff;
            font-size: 1rem;
        }

        .project-insights {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .project-insights li {
            padding: 4px 0;
            padding-left: 16px;
            position: relative;
            font-size: 0.875rem;
            line-height: 1.4;
            color: #b0b0b0;
        }

        .project-insights li::before {
            content: '‚Ä¢';
            position: absolute;
            left: 0;
            color: #646cff;
        }

        /* Chat styles */
        .chat-section {
            display: none;
            margin-top: 24px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #333;
        }

        .chat-section.active {
            display: block;
        }

        .chat-header {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 16px;
        }

        .chat-messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 16px;
            padding-right: 8px;
        }

        .chat-message {
            padding: 12px 16px;
            margin-bottom: 12px;
            border-radius: 8px;
            font-size: 0.9375rem;
            line-height: 1.5;
        }

        .chat-message:last-child {
            margin-bottom: 0;
        }

        .chat-message.user {
            background: #2a2a4a;
            border-left: 3px solid #646cff;
            color: #e0e0e0;
        }

        .chat-message.assistant {
            background: #252525;
            border-left: 3px solid #22c55e;
            color: #d0d0d0;
        }

        .chat-message.assistant p {
            margin: 0 0 12px 0;
        }

        .chat-message.assistant p:last-child {
            margin-bottom: 0;
        }

        .chat-message.assistant ul,
        .chat-message.assistant ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .chat-message.assistant li {
            margin-bottom: 4px;
        }

        .chat-message.assistant code {
            background: #1a1a1a;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.875rem;
        }

        .chat-message.assistant pre {
            background: #1a1a1a;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .chat-message.assistant pre code {
            background: transparent;
            padding: 0;
        }

        .chat-input-form {
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            font-size: 0.9375rem;
            font-family: inherit;
            border: 1px solid #333;
            border-radius: 8px;
            background: #0f0f0f;
            color: #fff;
            resize: none;
            min-height: 44px;
            max-height: 120px;
        }

        .chat-input:focus {
            outline: none;
            border-color: #646cff;
        }

        .chat-input::placeholder {
            color: #666;
        }

        .chat-send-btn {
            width: auto;
            padding: 12px 20px;
            margin-top: 0;
            flex-shrink: 0;
        }

        .chat-send-btn:disabled {
            background: #333;
        }

        .chat-loading {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            color: #a0a0a0;
            font-size: 0.875rem;
        }

        .chat-loading.active {
            display: flex;
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }

            h1 {
                font-size: 1.25rem;
            }

            .results-header {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç BrainDrive Scout</h1>

        <form id="reviewForm">
            <div class="form-group">
                <label for="url">URL to Review</label>
                <input
                    type="url"
                    id="url"
                    name="url"
                    placeholder="https://example.com/article (optional if pasting content)"
                >
                <div class="content-toggle" id="contentToggle" onclick="toggleManualContent()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                    <span>Paste content manually (if URL can't be fetched)</span>
                </div>
                <div class="manual-content-wrapper" id="manualContentWrapper">
                    <textarea
                        id="manualContent"
                        name="content"
                        placeholder="Paste the article text, tweet content, or video transcript here..."
                        rows="6"
                    ></textarea>
                    <div class="helper-text">This will be used if the URL content cannot be automatically fetched.</div>
                </div>
            </div>

            <div class="form-group">
                <label for="project">Project</label>
                <select id="project" name="project" required>
                    <option value="">Loading projects...</option>
                </select>
            </div>

            <button type="submit" id="submitBtn">Analyze Relevance</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Analyzing content...</span>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <div class="results-header">
                <div class="results-title" id="resultsTitle"></div>
                <span class="relevance-badge" id="relevanceBadge"></span>
            </div>
            <div class="content-type" id="contentType"></div>

            <div class="section" id="insightsSection">
                <div class="section-title">Key Insights</div>
                <ul id="insightsList"></ul>
            </div>

            <div class="section" id="suggestionsSection">
                <div class="section-title">Suggestions</div>
                <ul id="suggestionsList"></ul>
            </div>
        </div>

        <div class="chat-section" id="chatSection">
            <div class="chat-header">Ask Follow-up Questions</div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-loading" id="chatLoading">
                <div class="spinner"></div>
                <span>Thinking...</span>
            </div>
            <form class="chat-input-form" id="chatForm">
                <textarea
                    class="chat-input"
                    id="chatInput"
                    placeholder="Ask a follow-up question about this analysis..."
                    rows="1"
                ></textarea>
                <button type="submit" class="chat-send-btn" id="chatSendBtn">Send</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        // Chat state
        let chatState = {
            project: null,
            analysisContext: null,
            initialAnalysis: null,
            messages: []
        };

        // Toggle manual content textarea
        function toggleManualContent() {
            const toggle = document.getElementById('contentToggle');
            const wrapper = document.getElementById('manualContentWrapper');
            toggle.classList.toggle('expanded');
            wrapper.classList.toggle('active');
        }

        // Load projects on page load
        async function loadProjects() {
            const select = document.getElementById('project');
            try {
                const response = await fetch(`${API_BASE}/projects`);
                if (!response.ok) throw new Error('Failed to load projects');

                const data = await response.json();
                select.innerHTML = '<option value="">Select a project...</option>';

                // Add "All Projects" option first
                const allOption = document.createElement('option');
                allOption.value = 'all';
                allOption.textContent = 'üìä All Projects (find relevant ones)';
                select.appendChild(allOption);

                data.projects.forEach(project => {
                    const option = document.createElement('option');
                    option.value = project.name;
                    option.textContent = project.description
                        ? `${project.name} - ${project.description}`
                        : project.name;
                    select.appendChild(option);
                });
            } catch (error) {
                select.innerHTML = '<option value="">Failed to load projects</option>';
                console.error('Error loading projects:', error);
            }
        }

        // Handle form submission
        document.getElementById('reviewForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const url = document.getElementById('url').value.trim();
            const project = document.getElementById('project').value;
            const manualContent = document.getElementById('manualContent').value.trim();

            // Validate: need either URL or content
            if (!url && !manualContent) {
                error.textContent = 'Please provide either a URL or paste content manually';
                error.classList.add('active');
                return;
            }
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const error = document.getElementById('error');

            // Reset UI
            results.classList.remove('active');
            error.classList.remove('active');
            loading.classList.add('active');
            submitBtn.disabled = true;

            try {
                const requestBody = { project };
                if (url) {
                    requestBody.url = url;
                }
                if (manualContent) {
                    requestBody.content = manualContent;
                }

                const response = await fetch(`${API_BASE}/review`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Review failed');
                }

                const data = await response.json();

                // Build analysis context from available content
                const analysisContext = manualContent || `URL: ${url}`;
                displayResults(data, analysisContext);
            } catch (err) {
                error.textContent = err.message;
                error.classList.add('active');
            } finally {
                loading.classList.remove('active');
                submitBtn.disabled = false;
            }
        });

        function displayResults(data, analysisContext) {
            const results = document.getElementById('results');
            const chatSection = document.getElementById('chatSection');

            // Check if this is a multi-project response
            if (data.results) {
                displayMultiProjectResults(data);
                // Hide chat for multi-project (too complex to track context)
                chatSection.classList.remove('active');
            } else {
                displaySingleProjectResults(data);
                // Initialize chat for single project
                initializeChat(data, analysisContext);
                chatSection.classList.add('active');
            }

            results.classList.add('active');
        }

        function initializeChat(analysisData, analysisContext) {
            // Store context for chat
            chatState.project = analysisData.project;
            chatState.analysisContext = analysisContext;
            chatState.initialAnalysis = formatAnalysisForChat(analysisData);
            chatState.messages = [];

            // Clear previous chat messages
            document.getElementById('chatMessages').innerHTML = '';
        }

        function formatAnalysisForChat(data) {
            let analysis = `Relevance: ${data.relevance.toUpperCase()}\n\n`;
            analysis += `Key Insights:\n`;
            data.insights.forEach((insight, i) => {
                analysis += `${i + 1}. ${insight}\n`;
            });
            analysis += `\nSuggestions:\n`;
            data.suggestions.forEach((suggestion, i) => {
                analysis += `${i + 1}. ${suggestion}\n`;
            });
            return analysis;
        }

        function displaySingleProjectResults(data) {
            const title = document.getElementById('resultsTitle');
            const badge = document.getElementById('relevanceBadge');
            const contentType = document.getElementById('contentType');
            const insightsList = document.getElementById('insightsList');
            const suggestionsList = document.getElementById('suggestionsList');
            const insightsSection = document.getElementById('insightsSection');
            const suggestionsSection = document.getElementById('suggestionsSection');
            const multiResults = document.getElementById('multiResults');

            // Hide multi-project section, show single-project sections
            if (multiResults) multiResults.style.display = 'none';
            insightsSection.style.display = 'block';
            suggestionsSection.style.display = 'block';

            title.textContent = data.title;
            badge.textContent = data.relevance;
            badge.style.display = 'inline-block';
            badge.className = `relevance-badge relevance-${data.relevance}`;
            contentType.textContent = `${data.content_type.toUpperCase()} ‚Ä¢ ${data.project}`;

            // Populate insights
            insightsList.innerHTML = '';
            data.insights.forEach(insight => {
                const li = document.createElement('li');
                li.textContent = insight;
                insightsList.appendChild(li);
            });

            // Populate suggestions
            suggestionsList.innerHTML = '';
            data.suggestions.forEach(suggestion => {
                const li = document.createElement('li');
                li.textContent = suggestion;
                suggestionsList.appendChild(li);
            });
        }

        function displayMultiProjectResults(data) {
            const title = document.getElementById('resultsTitle');
            const badge = document.getElementById('relevanceBadge');
            const contentType = document.getElementById('contentType');
            const insightsSection = document.getElementById('insightsSection');
            const suggestionsSection = document.getElementById('suggestionsSection');

            // Hide single-project sections
            insightsSection.style.display = 'none';
            suggestionsSection.style.display = 'none';
            badge.style.display = 'none';

            title.textContent = data.title;
            contentType.textContent = `${data.content_type.toUpperCase()} ‚Ä¢ Analyzed against all projects`;

            // Create or get multi-results container
            let multiResults = document.getElementById('multiResults');
            if (!multiResults) {
                multiResults = document.createElement('div');
                multiResults.id = 'multiResults';
                multiResults.className = 'section';
                document.getElementById('results').appendChild(multiResults);
            }
            multiResults.style.display = 'block';

            if (data.results.length === 0) {
                multiResults.innerHTML = `
                    <div class="section-title">Relevant Projects</div>
                    <p style="color: #666; padding: 12px 0;">No projects found with high or medium relevance.</p>
                `;
                return;
            }

            let html = '<div class="section-title">Relevant Projects</div>';
            data.results.forEach(result => {
                html += `
                    <div class="project-result">
                        <div class="project-result-header">
                            <span class="project-name">${result.project}</span>
                            <span class="relevance-badge relevance-${result.relevance}">${result.relevance}</span>
                        </div>
                        <ul class="project-insights">
                            ${result.insights.map(i => `<li>${i}</li>`).join('')}
                        </ul>
                    </div>
                `;
            });

            multiResults.innerHTML = html;
        }

        // Chat form handler
        document.getElementById('chatForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const input = document.getElementById('chatInput');
            const userMessage = input.value.trim();

            if (!userMessage || !chatState.project) return;

            const sendBtn = document.getElementById('chatSendBtn');
            const chatLoading = document.getElementById('chatLoading');

            // Add user message to state and display
            chatState.messages.push({ role: 'user', content: userMessage });
            appendChatMessage('user', userMessage);

            // Clear input and disable form
            input.value = '';
            sendBtn.disabled = true;
            chatLoading.classList.add('active');

            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: chatState.messages,
                        project: chatState.project,
                        analysis_context: chatState.analysisContext,
                        initial_analysis: chatState.initialAnalysis
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Chat failed');
                }

                const data = await response.json();

                // Add assistant message to state and display
                chatState.messages.push({ role: 'assistant', content: data.message });
                appendChatMessage('assistant', data.message);

            } catch (err) {
                appendChatMessage('assistant', `Error: ${err.message}`);
            } finally {
                sendBtn.disabled = false;
                chatLoading.classList.remove('active');
                input.focus();
            }
        });

        function appendChatMessage(role, content) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${role}`;

            if (role === 'assistant') {
                // Render markdown-like formatting for assistant messages
                messageDiv.innerHTML = formatMarkdown(content);
            } else {
                messageDiv.textContent = content;
            }

            messagesContainer.appendChild(messageDiv);

            // Auto-scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function formatMarkdown(text) {
            // Basic markdown-like formatting
            let html = text
                // Escape HTML first
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                // Code blocks
                .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                // Inline code
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                // Bold
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                // Italic
                .replace(/\*([^*]+)\*/g, '<em>$1</em>')
                // Line breaks
                .replace(/\n/g, '<br>');

            // Simple list handling (lines starting with - or *)
            html = html.replace(/(<br>)?([-*])\s+(.+?)(?=<br>|$)/g, '<li>$3</li>');
            html = html.replace(/(<li>.*<\/li>)+/g, '<ul>$&</ul>');

            return html;
        }

        // Handle Enter key in chat input (Shift+Enter for newline)
        document.getElementById('chatInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('chatForm').dispatchEvent(new Event('submit'));
            }
        });

        // Auto-resize chat input
        document.getElementById('chatInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Initialize
        loadProjects();
    </script>
</body>
</html>
